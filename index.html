<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <main class="main-section">
      <img
        src="./images/illustration-hero.svg"
        alt="this is the illustration"
        width="220"
        height="200"
        class="illustration"
      />
      <article class="content-article">
        <h1 class="main-header">Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="annual-plan">
          <div class="price-per-year">
            <img
              src="./images/icon-music.svg"
              alt="music icon"
              class="music-icon"
              width="30"
              height="30"
            />
            <div class="subscription">
              <h4 class="second-header">Annual Plan</h4>
              <h5 class="price">$59.99/year</h5>
            </div>
          </div>
          <a href="#" class="change-subscription">Change</a>
        </section>
        <button class="proceed-payment">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/marian-irinel-raileanu-1a4088206/"
        target="_blank"
        >Marian</a
      >.
    </div>
  </body>
</html>
